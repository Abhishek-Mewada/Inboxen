{% extends 'base.html' %}
{% load i18n %}

{% block content %}
<div class="row">
    <div class="col-sm-10 col-sm-offset-1 col-md-8 col-md-offset-2">
        <h3>{% trans "The People Behind The Inbox" %}</h3>
    </div>
    {% for user in object_list %}
        <div class="{% cycle "col-sm-5 col-sm-offset-1 col-md-4 col-md-offset-2" "col-sm-5 col-md-4" %}">
            <h3>{{ user.public_name }}</h3>
            <p>
                {{ user.rendered_bio }}
            </p>
        </div>
    {% endfor %}
</div>
{% endblock %}
