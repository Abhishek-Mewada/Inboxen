{% extends 'user/account/index.html' %}
{% load i18n inboxen_account bootstrap %}

{% block navigation %}
    {% account_menu 'user-settings' %}
{% endblock %}

{% block form %}
    <form method="POST" action="{% url 'user-username' %}" class="form">
        {% csrf_token %}
        {{ form|bootstrap_inline }}
        <button class="btn btn-primary">{% trans "Change username" %}</button>
        <a href="{% url 'user-settings' %}" class="btn btn-default">{% trans "Cancel" %}</a>
    </form>
{% endblock %}
