{% extends 'base.html' %}
{% load i18n bootstrap %}
{% block content %}

<div class="row">
    <div class="panel panel-default col-xs-12 col-sm-6 col-sm-offset-3 col-md-4 col-md-offset-4 col-lg-4 col-lg-offset-4">
        <div class="panel-body">
            <form class="form-horizontal" action="{% url 'inbox-edit' inbox=inbox.inbox domain=inbox.domain.domain %}" method="POST">
                {% csrf_token %}
                {{ form|bootstrap }}
                <button class="btn btn-primary">{% trans "Save" %}</button>
                <a class="btn btn-default" href="{% url 'user-home' %}">{% trans "Cancel" %}</a>
            </form>
        </div>
    </div>
</div>
{% endblock %}
